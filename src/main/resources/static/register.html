<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册账号</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="l-bg">
			<div class="l-model">
				<h1 class="l-m-title">商家注册</h1>
				<form action="" id="registerForm">
					<div class="rowView">
						<span class="l-subtitle">注册邮箱：</span>
						<input class="l-inputbox" type="text" name="registerEmail" value="" />
					</div>
					<div class="rowView">
						<span class="l-subtitle">密码：</span>
						<input class="l-inputbox" type="password" placeholder="密码长度为6-20位" maxlength="20" name="password" value="" />
					</div>
					<div class="rowView">
						<span class="l-subtitle">重复密码：</span>
						<input class="l-inputbox" type="password" maxlength="20" name="passwordAgain" value="" />
					</div>
					<div class="rowView">
						<div class="l-tips"></div>
					</div>
					<div class="rowView" style="margin: 0;">
						<div class="l-read">
							<input type="checkbox" checked="checked" name="read" value="1" />我已阅读和知晓<a href="#">平台说明</a>及<a href="#">免责声明</a>
						</div>
					</div>
					<input class="l-submitBtn" type="button" value="立即注册" onclick="register(this.form)"/>
					<div class="rowView" style="margin-top: 10px;margin-bottom: 0;">
						<text class="l-backlogin">已有账号，<a href="login.html">返回登陆</a></text>
					</div>
				</form>
			</div>
		</div>
		<div class="l-mask">
			<div class="l-mask-model">
				<div class="l-mask-modelChild">
					<h3>提示</h3>
					<p>成功！</p>
					<div class="l-btnBox">
						<button class="yes">确定</button>
						<button class="backLogin">返回登陆</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
